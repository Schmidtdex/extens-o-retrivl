<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popup-Retrivl</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-top: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button id="extractTextButton">Extrair Texto</button>
    <button id="extractMetaButton">Extrair metadados</button>
    <textarea id="extractedText" readonly></textarea>
    <textarea id="extractedMeta" readonly></textarea>
    <script src="popup.js"></script>
  </body>
</html>
